<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background-color: darkred;
  color: azure;
}
.irat{
    text-align: center;
    text-decoration: underline;
    
}
.pic{
    width: 100%;
}
@media only screen and (max-width: 800px) {
  body {
    background-color: lightblue;
    color: black;
  }
  .irat{
    text-align: left;
    font-weight: bold;
    text-decoration: none;
  }
  .pic{
    width: 75%;
    
  }
  .pic:hover{
    background-color: black;
  }
}
</style>
</head>
<body>

<h1>The @media Rule</h1>

<p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "yellow".</p>
<br>
<br>
<br>
<br>
<br>
<p class="irat">hello</p>
<br>
<br>
<br>
<br>
<br>
<img src="zizi.jpeg" class="pic">
</body>
</html>
